<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加容器</title>

    <!-- CSS Here -->
    <style>

        .liveExample {
            padding: 1em;
            background-color: #EEEEDD;
            border: 1px solid #CCC;
            max-width: 655px
        }
    </style>
</head>
<body>
<div class="liveExample">
    <h2>People</h2>
    <ul data-bind="foreach: people">
        <li>
            <div>
                <span data-bind="text: name"></span>has <span data-bind="text: children().length">&nbsp;</span>children:
                <a href="#" data-bind="click: addChild">Add child</a>
                <span class="renderTime" data-bind="visible: $root.showRenderTimes">
                (person rendered at <span data-bind="text: new Date().getSeconds()"></span>)
            </span>
            </div>
            <ul data-bind="foreach: children">
                <li>
                    <span data-bind="text: $data"> </span>
                    <span class="renderTime" data-bind="visible: $root.showRenderTimes">
                    (child rendered at <span data-bind="text: new Date().getSeconds()"></span>)
                </span>
                </li>
            </ul>
        </li>
    </ul>
    <label>
        <input data-bind="checked: showRenderTimes" type="checkbox"/>Show render times
    </label>
</div>
</body>
<!-- JavaScript Files Here -->
<script type="text/javascript" src="js/knockout-min.js"></script>
<script>
    let Person = function (name, children) {
        this.name = name;
        this.children = ko.observableArray(children);

        this.addChild = function () {
            this.children.push("New child")
        }.bind(this);
    };

    let viewModel = {
        people: [
            new Person("Annabelle", ["Arnie", "Anders", "Apple"]),
            new Person("Bertie", ["Boutros-Boutros", "Brianna", "Barbie", "Bee-bop"]),
            new Person("Charles", ["Cayenne", "Cleopatra"])
        ],
        showRenderTimes: ko.observable(false)
    };
    ko.applyBindings(viewModel)
</script>
</html>
