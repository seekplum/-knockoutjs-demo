<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>入门Vue DEMO</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示消息!
        </span>
    </div>

    <div id="app3">
        <span v-if="seen">你看到了当前文字</span>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app7">
        <ol>
            <!-- 创建一个 todo-item 组件的示例 -->
            <!-- 为每个 todo-item 提供 todo 对象，todo 对象是变量，内容是动态，同时也指定了 key -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <div id="app8">
        <p>文字内容为: {{ rawHtml }}</p>
        <p>文字内容为: <span v-html="rawHtml"></span></p>
    </div>

    <div id="app9">
        <div v-bind:id="dynamicId">
            <button v-bind:disabled="isButtonDisabled">Button</button>
        </div>
    </div>

    <div id="app10">
        <p>Number: {{ number + 1 }}</p>
        <p>OK: {{ ok ? 'YES' : 'NO' }}</p>
        <p>Message: {{ message.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id">id是list-12345</div>
    </div>
</body>

<script src="demo.js"></script>

</html>
