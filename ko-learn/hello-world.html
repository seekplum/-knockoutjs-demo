<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门示例</title>
    <!-- CSS Here -->
</head>

<body>
<p>姓: <input data-bind="value: firstName"/></p>
<p>名字: <input data-bind="value: lastName"/></p>
<h2>你好, <span data-bind="text: fullName"> </span>!</h2>
</body>

<!-- JavaScript Files Here -->
<script type="text/javascript" src="static/js/knockout-min.js"></script>
<script type="text/javascript">
    // 定义数据模型
    let ViewModel = function (first, last) {
        this.firstName = ko.observable(first);
        this.lastName = ko.observable(last);
        this.fullName = ko.pureComputed(function () {
            // 设置自动调用计算函数
            return this.firstName() + " " + this.lastName();
        }, this);
    };
    // 使绑定开始生效
    ko.applyBindings(new ViewModel("huang", "seekplum"));
</script>

</html>
